name: deploy
on:
  push:
    branches: [dev]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - uses: oven-sh/setup-bun@v1 
      - run: bun install 
      - run: bun run build:app 
      - name: scp to ruahman.net
        run: | 
          echo -e "${{ secrets.SSH_PRIVATE_KEY }}" >__TEMP_INPUT_KEY_FILE
          chmod 600 __TEMP_INPUT_KEY_FILE
          scp -o StrictHostKeyChecking=no -v -i __TEMP_INPUT_KEY_FILE -P 22 -r ./packages/app/dist ruahman@68.183.18.108:/var/www/wallet
