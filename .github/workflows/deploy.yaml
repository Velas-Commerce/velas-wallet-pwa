name: deploy
on:
  push:
    branches: [dev]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the latest code
        uses: actions/checkout@v3 
        with:
          ref: dev
      
      - name: setup bun
        uses: oven-sh/setup-bun@v1 
      
      - name: install packages
        run: bun install 
      
      - name: build app
        run: bun run build:app 
      
      - name: Set up ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          ssh-keygen 68.183.18.108 > ~/.ssh/known_hosts
          chmod 700 ~/.ssh 
          chmod 600 ~/.ssh/id_rsa 
          chmod 644 ~/.ssh/known_hosts

      - name: scp to ruahman.net
        run: | 
          scp -o UserKnownHostsFile=/github/home/.ssh/known_hosts -P 22 -r ./packages/app/dist/* root@68.183.18.108:/var/www/wallet
